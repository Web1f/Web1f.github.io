<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adapter @web1f</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap');
        
        :root {
            --neon-red: #ff0000;
            --neon-pink: #ff00aa;
            --neon-blue: #00aaff;
            --bg-color: #0a0a0a;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: var(--bg-color);
            font-family: 'Montserrat', sans-serif;
            overflow-x: hidden;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            perspective: 1000px;
        }
        
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 1s ease-out;
        }
        
        .loader-text {
            font-size: 2rem;
            margin-bottom: 20px;
            text-shadow: 0 0 10px var(--neon-red), 0 0 20px var(--neon-red);
            animation: pulse 1.5s infinite alternate;
        }
        
        .progress-bar {
            width: 300px;
            height: 10px;
            background: #333;
            border-radius: 5px;
            overflow: hidden;
            position: relative;
        }
        
        .progress {
            height: 100%;
            width: 0;
            background: linear-gradient(90deg, var(--neon-red), var(--neon-pink));
            transition: width 0.3s ease;
        }
        
        .container {
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s, transform 1s;
            width: 90%;
            max-width: 800px;
            padding: 20px;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 30px;
            text-shadow: 0 0 10px var(--neon-red), 0 0 20px var(--neon-red);
            animation: glow 2s ease-in-out infinite alternate;
            position: relative;
        }
        
        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            border-radius: 50%;
            background: radial-gradient(circle, var(--neon-red), transparent 70%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            box-shadow: 0 0 20px var(--neon-red), 0 0 40px var(--neon-red);
            animation: float 3s ease-in-out infinite;
        }
        
        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin: 30px 0;
        }
        
        .btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            text-decoration: none;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid var(--neon-red);
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 10px var(--neon-red), inset 0 0 5px var(--neon-red);
        }
        
        .btn:hover {
            background: rgba(255, 0, 0, 0.2);
            box-shadow: 0 0 20px var(--neon-red), inset 0 0 10px var(--neon-red);
            transform: translateY(-3px);
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                transparent,
                transparent,
                transparent,
                var(--neon-red),
                transparent,
                transparent,
                transparent
            );
            transform: rotate(45deg);
            animation: btnLight 3s linear infinite;
            opacity: 0.5;
        }
        
        .wheel-container {
            margin: 40px 0;
            display: none;
        }
        
        .wheel-btn {
            padding: 10px 20px;
            background: var(--neon-blue);
            border: none;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 20px;
            box-shadow: 0 0 10px var(--neon-blue);
            transition: all 0.3s;
        }
        
        .wheel-btn:hover {
            box-shadow: 0 0 20px var(--neon-blue);
            transform: scale(1.05);
        }
        
        .wheel {
            width: 300px;
            height: 300px;
            position: relative;
            margin: 0 auto;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 0 20px var(--neon-pink), 0 0 40px var(--neon-pink);
            transition: transform 4s cubic-bezier(0.17, 0.67, 0.12, 0.99);
            transform: rotate(0deg);
        }
        
        .wheel-center {
            position: absolute;
            width: 50px;
            height: 50px;
            background: #111;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            box-shadow: 0 0 10px black;
        }
        
        .wheel-section {
            position: absolute;
            width: 50%;
            height: 50%;
            transform-origin: bottom right;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 5px black;
        }
        
        .wheel-pointer {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 40px solid var(--neon-red);
            filter: drop-shadow(0 0 5px var(--neon-red));
            z-index: 5;
        }
        
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        @keyframes glow {
            from {
                text-shadow: 0 0 10px var(--neon-red), 0 0 20px var(--neon-red);
            }
            to {
                text-shadow: 0 0 15px var(--neon-red), 0 0 30px var(--neon-red), 0 0 40px var(--neon-pink);
            }
        }
        
        @keyframes pulse {
            from {
                opacity: 0.7;
            }
            to {
                opacity: 1;
            }
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }
        
        @keyframes btnLight {
            from {
                transform: rotate(45deg) translate(-30%, -30%);
            }
            to {
                transform: rotate(45deg) translate(30%, 30%);
            }
        }
        
        @keyframes particleAnimation {
            from {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            to {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        .footer {
            margin-top: 40px;
            font-size: 0.8rem;
            color: #555;
            text-align: center;
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            
            .logo {
                width: 80px;
                height: 80px;
                font-size: 1.8rem;
            }
            
            .btn {
                padding: 12px 20px;
                font-size: 1rem;
            }
            
            .wheel {
                width: 250px;
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="loader">
        <div class="loader-text">ADAPTER @web1f</div>
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
    </div>
    
    <div class="particles" id="particles"></div>
    
    <div class="container" id="main-content">
        <div class="logo">A</div>
        <h1>ADAPTER @web1f</h1>
        
        <div class="btn-container">
            <a href="https://t.me/AdaptersMy" class="btn">Адаптер</a>
            <a href="https://t.me/+K26On5LBioBiODk1" class="btn">Ворки</a>
            <a href="https://t.me/pr1s3" class="btn">Прайс</a>
            <a href="https://t.me/frogLIST" class="btn">Приписка</a>
            <a href="https://t.me/G1sWE" class="btn">Менеджер</a>
        </div>
        
        <div class="wheel-container" id="wheel-container">
            <button class="wheel-btn" id="spin-btn">Крутить колесо</button>
            <div class="wheel-pointer"></div>
            <div class="wheel" id="wheel">
                <div class="wheel-center"></div>
            </div>
        </div>
        
        <div class="footer">
            © 2023 Adapter @web1f | Все права защищены
        </div>
    </div>
    
    <script>
        // Загрузка
        window.addEventListener('DOMContentLoaded', () => {
            const progress = document.querySelector('.progress');
            const loader = document.querySelector('.loader');
            const mainContent = document.querySelector('#main-content');
            
            let width = 0;
            const interval = setInterval(() => {
                width += Math.random() * 10;
                progress.style.width = `${width}%`;
                
                if (width >= 100) {
                    clearInterval(interval);
                    setTimeout(() => {
                        loader.style.opacity = '0';
                        setTimeout(() => {
                            loader.style.display = 'none';
                            mainContent.style.opacity = '1';
                            mainContent.style.transform = 'translateY(0)';
                            document.querySelector('#wheel-container').style.display = 'block';
                        }, 1000);
                    }, 500);
                }
            }, 100);
            
            // Создание частиц
            createParticles();
        });
        
        // Колесо фортуны
        document.addEventListener('DOMContentLoaded', () => {
            const wheel = document.getElementById('wheel');
            const spinBtn = document.getElementById('spin-btn');
            const prizes = ['10% OFF', 'TRY AGAIN', 'FREE', '50% OFF', 'PRIZE', 'LUCKY'];
            const colors = ['#ff0000', '#ff6600', '#ffcc00', '#00ff00', '#0066ff', '#cc00ff'];
            
            // Создаем секции колеса
            prizes.forEach((prize, index) => {
                const section = document.createElement('div');
                section.className = 'wheel-section';
                section.textContent = prize;
                section.style.backgroundColor = colors[index];
                section.style.transform = `rotate(${index * 60}deg)`;
                section.style.clipPath = 'polygon(0 0, 100% 0, 100% 100%)';
                wheel.appendChild(section);
            });
            
            let canSpin = true;
            
            spinBtn.addEventListener('click', () => {
                if (!canSpin) return;
                
                canSpin = false;
                const randomDegree = Math.floor(Math.random() * 360) + 1440; // Минимум 4 полных оборота
                wheel.style.transform = `rotate(${randomDegree}deg)`;
                
                setTimeout(() => {
                    const actualDegree = randomDegree % 360;
                    const prizeIndex = Math.floor(((360 - actualDegree) % 360) / 60);
                    alert(`Вы выиграли: ${prizes[prizeIndex]}!`);
                    canSpin = true;
                }, 4000);
            });
        });
        
        // Создание частиц
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.style.position = 'absolute';
                particle.style.width = `${Math.random() * 5 + 1}px`;
                particle.style.height = particle.style.width;
                particle.style.backgroundColor = `hsl(${Math.random() * 60 + 350}, 100%, 50%)`;
                particle.style.borderRadius = '50%';
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                particle.style.opacity = Math.random() * 0.5 + 0.1;
                
                const animationDuration = Math.random() * 10 + 5;
                particle.style.animation = `particleAnimation ${animationDuration}s linear infinite`;
                particle.style.animationDelay = `${Math.random() * 5}s`;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // Эффект при наведении на кнопки
        document.querySelectorAll('.btn').forEach(btn => {
            btn.addEventListener('mouseenter', () => {
                const letters = '0123456789ABCDEF';
                let color = '#';
                for (let i = 0; i < 6; i++) {
                    color += letters[Math.floor(Math.random() * 16)];
                }
                btn.style.borderColor = color;
                btn.style.boxShadow = `0 0 10px ${color}, inset 0 0 5px ${color}`;
            });
            
            btn.addEventListener('mouseleave', () => {
                btn.style.borderColor = 'var(--neon-red)';
                btn.style.boxShadow = '0 0 10px var(--neon-red), inset 0 0 5px var(--neon-red)';
            });
        });
    </script>
</body>
</html>
