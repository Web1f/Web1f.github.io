<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adapter @web1f</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap');
        
        :root {
            --neon-red: #ff0000;
            --neon-pink: #ff00aa;
            --neon-blue: #00aaff;
            --bg-color: #0a0a0a;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: var(--bg-color);
            font-family: 'Montserrat', sans-serif;
            overflow-x: hidden;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            perspective: 1000px;
        }
        
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 1s ease-out;
        }
        
        .loader-text {
            font-size: 2rem;
            margin-bottom: 20px;
            text-shadow: 0 0 10px var(--neon-red), 0 0 20px var(--neon-red);
            animation: pulse 1.5s infinite alternate;
        }
        
        .progress-bar {
            width: 300px;
            height: 10px;
            background: #333;
            border-radius: 5px;
            overflow: hidden;
            position: relative;
        }
        
        .progress {
            height: 100%;
            width: 0;
            background: linear-gradient(90deg, var(--neon-red), var(--neon-pink));
            transition: width 0.3s ease;
        }
        
        .container {
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s, transform 1s;
            width: 90%;
            max-width: 800px;
            padding: 20px;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 30px;
            text-shadow: 0 0 10px var(--neon-red), 0 0 20px var(--neon-red);
            animation: glow 2s ease-in-out infinite alternate;
            position: relative;
        }
        
        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            border-radius: 50%;
            background: radial-gradient(circle, var(--neon-red), transparent 70%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            box-shadow: 0 0 20px var(--neon-red), 0 0 40px var(--neon-red);
            animation: float 3s ease-in-out infinite;
        }
        
        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin: 30px 0;
        }
        
        .btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            text-decoration: none;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid var(--neon-red);
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 10px var(--neon-red), inset 0 0 5px var(--neon-red);
        }
        
        .btn:hover {
            background: rgba(255, 0, 0, 0.2);
            box-shadow: 0 0 20px var(--neon-red), inset 0 0 10px var(--neon-red);
            transform: translateY(-3px);
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -100%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                transparent,
                transparent,
                transparent,
                var(--neon-red),
                var(--neon-pink),
                transparent,
                transparent,
                transparent
            );
            transform: rotate(45deg);
            animation: btnLight 2s linear infinite;
            opacity: 0.7;
        }
        
        .wheel-container {
            margin: 40px 0;
            display: none;
        }
        
        .wheel-btn {
            padding: 15px 30px;
            background: var(--neon-blue);
            border: none;
            border-radius: 50px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 30px;
            box-shadow: 0 0 15px var(--neon-blue);
            transition: all 0.3s;
            font-size: 1.2rem;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .wheel-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }
        
        .wheel-btn:hover::before {
            left: 100%;
        }
        
        .wheel-btn:hover {
            box-shadow: 0 0 30px var(--neon-blue);
            transform: scale(1.05);
        }
        
        .wheel {
            width: 350px;
            height: 350px;
            position: relative;
            margin: 0 auto;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 0 30px var(--neon-pink), 0 0 60px var(--neon-pink);
            transition: transform 5s cubic-bezier(0.1, 0.7, 0.1, 1);
            transform: rotate(0deg);
        }
        
        .wheel-center {
            position: absolute;
            width: 60px;
            height: 60px;
            background: #111;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            box-shadow: 0 0 15px black, inset 0 0 10px #333;
        }
        
        .wheel-section {
            position: absolute;
            width: 50%;
            height: 50%;
            transform-origin: bottom right;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 5px black;
            font-size: 1.2rem;
            clip-path: polygon(0 0, 100% 0, 100% 100%);
        }
        
        .wheel-pointer {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 25px solid transparent;
            border-right: 25px solid transparent;
            border-top: 50px solid var(--neon-red);
            filter: drop-shadow(0 0 10px var(--neon-red));
            z-index: 5;
        }
        
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: var(--neon-red);
            opacity: 0;
            z-index: 100;
        }
        
        @keyframes glow {
            from {
                text-shadow: 0 0 10px var(--neon-red), 0 0 20px var(--neon-red);
            }
            to {
                text-shadow: 0 0 15px var(--neon-red), 0 0 30px var(--neon-red), 0 0 40px var(--neon-pink);
            }
        }
        
        @keyframes pulse {
            from {
                opacity: 0.7;
            }
            to {
                opacity: 1;
            }
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }
        
        @keyframes btnLight {
            0% {
                left: -100%;
            }
            100% {
                left: 100%;
            }
        }
        
        @keyframes particleAnimation {
            from {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            to {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        @keyframes confettiFall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }
        
        .footer {
            margin-top: 40px;
            font-size: 0.8rem;
            color: #555;
            text-align: center;
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            
            .logo {
                width: 80px;
                height: 80px;
                font-size: 1.8rem;
            }
            
            .btn {
                padding: 12px 20px;
                font-size: 1rem;
            }
            
            .wheel {
                width: 280px;
                height: 280px;
            }
        }
    </style>
</head>
<body>
    <div class="loader">
        <div class="loader-text">ADAPTER @web1f</div>
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
    </div>
    
    <div class="particles" id="particles"></div>
    <div id="confetti-container"></div>
    
    <div class="container" id="main-content">
        <div class="logo">A</div>
        <h1>ADAPTER @web1f</h1>
        
        <div class="btn-container">
            <a href="https://t.me/AdaptersMy" class="btn">–ê–¥–∞–ø—Ç–µ—Ä</a>
            <a href="https://t.me/+K26On5LBioBiODk1" class="btn">–í–æ—Ä–∫–∏</a>
            <a href="https://t.me/pr1s3" class="btn">–ü—Ä–∞–π—Å</a>
            <a href="https://t.me/frogLIST" class="btn">–ü—Ä–∏–ø–∏—Å–∫–∞</a>
            <a href="https://t.me/G1sWE" class="btn">–ú–µ–Ω–µ–¥–∂–µ—Ä</a>
        </div>
        
        <div class="wheel-container" id="wheel-container">
            <button class="wheel-btn" id="spin-btn">–ö–†–£–¢–ò–¢–¨ –ö–û–õ–ï–°–û –£–î–ê–ß–ò</button>
            <div class="wheel-pointer"></div>
            <div class="wheel" id="wheel">
                <div class="wheel-center"></div>
            </div>
        </div>
        
        <div class="footer">
            ¬© 2023 Adapter @web1f | –í—Å–µ –ø—Ä–∞–≤–∞ –∑–∞—â–∏—â–µ–Ω—ã
        </div>
    </div>
    
    <script>
        // –ó–∞–≥—Ä—É–∑–∫–∞
        window.addEventListener('DOMContentLoaded', () => {
            const progress = document.querySelector('.progress');
            const loader = document.querySelector('.loader');
            const mainContent = document.querySelector('#main-content');
            
            let width = 0;
            const interval = setInterval(() => {
                width += Math.random() * 10;
                progress.style.width = `${width}%`;
                
                if (width >= 100) {
                    clearInterval(interval);
                    setTimeout(() => {
                        loader.style.opacity = '0';
                        setTimeout(() => {
                            loader.style.display = 'none';
                            mainContent.style.opacity = '1';
                            mainContent.style.transform = 'translateY(0)';
                            document.querySelector('#wheel-container').style.display = 'block';
                        }, 1000);
                    }, 500);
                }
            }, 100);
            
            // –°–æ–∑–¥–∞–Ω–∏–µ —á–∞—Å—Ç–∏—Ü
            createParticles();
        });
        
        // –ö–æ–ª–µ—Å–æ —Ñ–æ—Ä—Ç—É–Ω—ã
        document.addEventListener('DOMContentLoaded', () => {
            const wheel = document.getElementById('wheel');
            const spinBtn = document.getElementById('spin-btn');
            const prizes = ['10% OFF', 'PRIZE', 'FREE', '50% OFF', 'LUCKY', 'BONUS', 'WIN!', 'TRY AGAIN'];
            const colors = [
                '#ff0000', '#ff3300', '#ff6600', '#ff9900', 
                '#ffcc00', '#ffff00', '#ccff00', '#00ff00'
            ];
            
            // –°–æ–∑–¥–∞–µ–º —Å–µ–∫—Ü–∏–∏ –∫–æ–ª–µ—Å–∞
            prizes.forEach((prize, index) => {
                const section = document.createElement('div');
                section.className = 'wheel-section';
                section.textContent = prize;
                section.style.backgroundColor = colors[index];
                const angle = (360 / prizes.length) * index;
                section.style.transform = `rotate(${angle}deg)`;
                
                // –î–æ–±–∞–≤–ª—è–µ–º –≥—Ä–∞–¥–∏–µ–Ω—Ç –¥–ª—è –∫—Ä–∞—Å–æ—Ç—ã
                section.style.background = `linear-gradient(135deg, ${colors[index]}, ${darkenColor(colors[index], 20)})`;
                
                wheel.appendChild(section);
            });
            
            let canSpin = true;
            let currentRotation = 0;
            
            spinBtn.addEventListener('click', () => {
                if (!canSpin) return;
                
                canSpin = false;
                spinBtn.disabled = true;
                
                // –ú–∏–Ω–∏–º—É–º 10 –ø–æ–ª–Ω—ã—Ö –æ–±–æ—Ä–æ—Ç–æ–≤ + —Å–ª—É—á–∞–π–Ω—ã–π —É–≥–æ–ª
                const spinDegrees = 3600 + Math.floor(Math.random() * 360);
                currentRotation += spinDegrees;
                
                wheel.style.transform = `rotate(${currentRotation}deg)`;
                
                // –≠—Ñ—Ñ–µ–∫—Ç —É—Å–∫–æ—Ä–µ–Ω–∏—è/–∑–∞–º–µ–¥–ª–µ–Ω–∏—è
                spinBtn.style.transform = 'scale(0.95)';
                spinBtn.style.boxShadow = '0 0 10px var(--neon-blue)';
                
                setTimeout(() => {
                    spinBtn.style.transform = 'scale(1.05)';
                    spinBtn.style.boxShadow = '0 0 30px var(--neon-blue)';
                }, 2500);
                
                setTimeout(() => {
                    const normalizedRotation = currentRotation % 360;
                    const sectionAngle = 360 / prizes.length;
                    const prizeIndex = Math.floor(((360 - normalizedRotation) % 360) / sectionAngle);
                    
                    // –ö–æ–Ω—Ñ–µ—Ç—Ç–∏ –ø—Ä–∏ –≤—ã–∏–≥—Ä—ã—à–µ
                    createConfetti();
                    
                    // –í–∏–±—Ä–∏—Ä—É–µ–º –∫–æ–ª–µ—Å–æ
                    wheel.style.transform = `rotate(${currentRotation}deg) translateX(5px)`;
                    setTimeout(() => {
                        wheel.style.transform = `rotate(${currentRotation}deg) translateX(-5px)`;
                        setTimeout(() => {
                            wheel.style.transform = `rotate(${currentRotation}deg) translateX(0)`;
                            
                            setTimeout(() => {
                                alert(`üéâ –í—ã –≤—ã–∏–≥—Ä–∞–ª–∏: ${prizes[prizeIndex]}! üéâ`);
                                canSpin = true;
                                spinBtn.disabled = false;
                            }, 500);
                        }, 100);
                    }, 100);
                }, 5000);
            });
            
            // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞—Ç–µ–º–Ω–µ–Ω–∏—è —Ü–≤–µ—Ç–∞
            function darkenColor(color, percent) {
                const num = parseInt(color.replace('#', ''), 16);
                const amt = Math.round(2.55 * percent);
                const R = (num >> 16) - amt;
                const G = (num >> 8 & 0x00FF) - amt;
                const B = (num & 0x0000FF) - amt;
                return '#' + (
                    0x1000000 +
                    (R < 0 ? 0 : R) * 0x10000 +
                    (G < 0 ? 0 : G) * 0x100 +
                    (B < 0 ? 0 : B)
                ).toString(16).slice(1);
            }
        });
        
        // –°–æ–∑–¥–∞–Ω–∏–µ —á–∞—Å—Ç–∏—Ü
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.style.position = 'absolute';
                particle.style.width = `${Math.random() * 5 + 1}px`;
                particle.style.height = particle.style.width;
                particle.style.backgroundColor = `hsl(${Math.random() * 60 + 350}, 100%, 50%)`;
                particle.style.borderRadius = '50%';
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                particle.style.opacity = Math.random() * 0.5 + 0.1;
                
                const animationDuration = Math.random() * 10 + 5;
                particle.style.animation = `particleAnimation ${animationDuration}s linear infinite`;
                particle.style.animationDelay = `${Math.random() * 5}s`;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // –°–æ–∑–¥–∞–Ω–∏–µ –∫–æ–Ω—Ñ–µ—Ç—Ç–∏
        function createConfetti() {
            const container = document.getElementById('confetti-container');
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
            
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = `${Math.random() * 100}%`;
                confetti.style.width = `${Math.random() * 10 + 5}px`;
                confetti.style.height = `${Math.random() * 5 + 3}px`;
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.opacity = '1';
                
                const animationDuration = Math.random() * 3 + 2;
                confetti.style.animation = `confettiFall ${animationDuration}s linear forwards`;
                
                container.appendChild(confetti);
                
                // –£–¥–∞–ª—è–µ–º –∫–æ–Ω—Ñ–µ—Ç—Ç–∏ –ø–æ—Å–ª–µ –∞–Ω–∏–º–∞—Ü–∏–∏
                setTimeout(() => {
                    confetti.remove();
                }, animationDuration * 1000);
            }
        }
        
        // –≠—Ñ—Ñ–µ–∫—Ç –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ –Ω–∞ –∫–Ω–æ–ø–∫–∏
        document.querySelectorAll('.btn').forEach(btn => {
            btn.addEventListener('mouseenter', () => {
                const letters = '0123456789ABCDEF';
                let color = '#';
                for (let i = 0; i < 6; i++) {
                    color += letters[Math.floor(Math.random() * 16)];
                }
                btn.style.borderColor = color;
                btn.style.boxShadow = `0 0 15px ${color}, inset 0 0 10px ${color}`;
            });
            
            btn.addEventListener('mouseleave', () => {
                btn.style.borderColor = 'var(--neon-red)';
                btn.style.boxShadow = '0 0 10px var(--neon-red), inset 0 0 5px var(--neon-red)';
            });
        });
    </script>
